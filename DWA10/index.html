    <main class="counter">
     
        <input class="counter_value" data-key="number" value="0">
        <div class="counter_actions">
         <button data-key="subtract"  class="counter_button counter_button_first">-</button>
        <button  data-key="add" class="counter_button">+</button>
    </div>
    
    <div data-key="alert-duration">
        <sl-button variant="primary" id="resetButton">Reset</sl-button>
      
        <sl-alert variant="primary" duration="5000" closable id="resetAlert">
          <sl-icon slot="icon" name="info-circle"></sl-icon>
     The Counter Has Been Reset!
        </sl-alert>
      </div>
